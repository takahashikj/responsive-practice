<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="inline">
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="red-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="red-box2"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="flex">
    <div class="blue-box"></div>
    <div class="green-box"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="flex clearfix">
    <div class="red-box3"></div>
    <div class="blue-box3"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="f-box">
    <div class="f-item red-box4">A</div>
    <div class="f-item blue-box4">B</div>
    <div class="f-item orange-box4">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex">
    <div class="f-item green-box5">A</div>
    <div class="f-item yellow-box5">B</div>
    <div class="f-item pink-box5">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flex">
    <div class="red-box6"></div>
    <div class="green-box6"></div>
  </div>
  <div class="blue-box6"></div>
</div>
</body>

</html>
